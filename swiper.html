<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Ремонт техники различных брендов</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/swiper.css">
</head>

<body>

	<div class="modal-container">
	
		<h1 class="modal-container__header">Ремонт техники различных брендов</h1>
		
		<div class="modal-container__swiper-container swiper-container">
			<div class="swiper-container__swiper-wrapper swiper-container__swiper-wrapper--hidden swiper-wrapper">
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/Lenovo.svg" alt="Логотип Lenovo">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/Samsung.svg" alt="Логотип Samsung">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/Apple.svg" alt="Логотип Apple">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/ViewSonic.svg" alt="Логотип ViewSonic">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/Bosch.svg" alt="Логотип Bosch">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/HP.svg" alt="Логотип HP">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/Acer.svg" alt="Логотип Acer">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/Sony.svg" alt="Логотип Sony">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/Lenovo.svg" alt="Логотип Lenovo">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/Samsung.svg" alt="Логотип Samsung">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
				<div class="swiper-container__swiper-slide swiper-slide">
					<img class="swiper-slide__img" src="modal-container__imges/Apple.svg" alt="Логотип Apple">
					<button class="swiper-slide__button button" type="button"></button>
				</div>
			</div>
			<div class="swiper-container__swiper-pagination swiper-pagination"></div>
		</div>
		
		<button class="modal-container__button button">Показать все</button>
		
	</div>
	
	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="js/swiper.js"></script>
	<script>
		window.onload = function () {
			if (window.innerWidth < 768) {
				let swiper = new Swiper('.swiper-container', {
					pagination: {
						el: '.swiper-pagination',
						clickable: true
					},
					slidesPerView: 'auto'
				});
			}
		};
	</script>
</body>

</html>
